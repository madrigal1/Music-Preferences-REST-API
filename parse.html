    <script>
        function getHashParams() {
            var hashParams = {};
            var e,
                a = /\+/g,  // Regex for replacing addition symbol with a space
                r = /([^&;=]+)=?([^&;]*)/g,
                d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
                q = window.location.hash.substring(1);

            while (e = r.exec(q))
                hashParams[d(e[1])] = d(e[2]);

            return hashParams;
        }
        const query = getHashParams();
        const url = `http://localhost:3000/getPlaylist?access_token=${query.access_token}&token_type=${query.token_type}&expires_in=${query.expires_in}`;
        location.href = url;
    </script>
